    <script>
    $(".hero-inf").hide(0);
    var heronum = 0;
    $(".hero-icon li").click(function() {
        $('html, body').animate({
            scrollTop: $("#tolistbtn").offset().top
        }, 500);
        heronum = $(this).index();
        $(this).parent().siblings(".hero-inf").eq(heronum).fadeIn(300).siblings(".hero-inf").fadeOut(0);
        $(this).addClass("hero-icon-on").siblings().removeClass("hero-icon-on");
        $(this).parent().siblings(".hero-inf").find(".hero-close").click(function() {
            $(".hero-inf").fadeOut(300);
            $(this).parent().parent().siblings(".hero-icon").children("li").removeClass("hero-icon-on");
        });
    });

    $(".hero-inf-p2 ul li span").each(function() {
        var $tab = $(this);
        var spanwidth = $tab.text();
        $tab.css("width", spanwidth);
    });
